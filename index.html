<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sudoku Game</title>
  <!-- Link to the external CSS file for styling -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="game-container">
    <h1>Sudoku Game</h1>

    <div class="controls">
      <!-- Dropdown to select difficulty level -->
      <label for="difficulty">Select Level:</label>
      <select id="difficulty">
        <option value="easy">Easy</option>
        <option value="medium">Medium</option>
        <option value="hard">Hard</option>
      </select>
      <!-- Button to start the game -->
      <button onclick="startGame()">Start Game</button>
      <!-- Timer display -->
      <span id="timer">00:00</span>
    </div>

    <!-- Sudoku board will be created here dynamically -->
    <div id="sudoku-board" class="board"></div>
    <div id="message" class="message"></div>
  </div>

  <!-- Link to the external JavaScript file for game logic -->
  <script src="app.js"></script>
</body>
</html>
